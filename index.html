<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="styles/styles.css" type="text/css">
	</head>
<body style="background-color: #ffff00" onresize="applySizes()">
	<center>
		<canvas id="myCanvas" style="float:left; padding-left:35px; border-right: 2px solid black; border-bottom: 2px solid black; background-color:#FFFFFF" 
			onmousedown="mouseDown(event)" onmouseup="mouseUp(event)"
			ondblclick="deleteOne(event)" onmousemove="previewShape(event)" style="border:1px solid #000000;">
			Your browser does not support the HTML5 canvas tag.
		</canvas>
		<div style="background-color: #ffff00; float:right; margin-right:15px;margin-top:20px;">
			<center>
				<div id="header">Drawing Board</div>
				<hr><h3>Select a shape</h3><br>
				<input id="Line" class="btn" onclick="changeShape('Line')" type="image" src="images/line.png" alt="Line">
				<input id="Rectangle" class="btn" onclick="changeShape('Rectangle')" type="image" src="images/rect.png" alt="Rectangle">
				<input id="Triangle" class="btn" onclick="changeShape('Triangle')" type="image" src="images/triangle.png" alt="Triangle">
				<input id="Circle" class="btn" onclick="changeShape('Circle')" type="image" src="images/circle.png" alt="Circle"><br>
				<!-- <input id="LineLoop" class="btn" onclick="changeShape('LineLoop')" type="image" src="images/Arrow Loop.ico" alt="Line"> -->
				OR
				<div id="Polygon" onclick="changeShape('Polygon')" style="margin: 5px 20px 0px 20px;">
					Polygon of sides: 
					<select id="inputNumOfShapes">
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
						<option>9</option>
						<option>10</option>
					</select>
				</div>
				<br><hr>
				<input onclick="stack.undo()" onmousedown="this.style.backgroundColor='#ffffff';" onmouseup="this.style.backgroundColor=null" class="btn" type="image" src="images/undo.png" alt="Undo">
				<input onclick="stack.redo()" onmousedown="this.style.backgroundColor='#ffffff';" onmouseup="this.style.backgroundColor=null" class="btn" type="image" src="images/redo.png" alt="Redo">
				<input onclick="clearCanvasPrompt()" onmousedown="this.style.backgroundColor='#ffffff';" onmouseup="this.style.backgroundColor=null" class="btn" type="image" src="images/clear.png" alt="Clear canvas">

				<hr>
				<h4>Choose Color</h4>
				<input id="colorPicker" type="color" style="width:200px" value="#ff0000"><br><br>
				<span id="colorPickerStatus">Not Applied</span><input type="checkbox" id="ourColor" onclick="colorOptionToggle()">
				<hr>
				<h4>Tools</h4>
				<button id="saveAsPNG">Save as PNG</button><br>
			</center>
		</div>

		<script type="text/javascript" src="scripts/actionStack.js" ></script>
		<script type="text/javascript" src="scripts/primitives.js"></script>
		<script type="text/javascript" src="scripts/line.js"></script>
		<script type="text/javascript" src="scripts/circle.js"></script>
		<script type="text/javascript" src="scripts/triangle.js"></script>
		<script type="text/javascript" src="scripts/rectangle.js"></script>
		<script type="text/javascript" src="scripts/polygon.js"></script>
		<script type="text/javascript" src="scripts/lineloop.js"></script>
		<script type="text/javascript" src="scripts/index.js" ></script>
	</center>
	<div class="alert" id="customAlertBox" style="display:none">
			<span class="closeBtn" onclick="fadeOutAlert(this.parentElement)">&times;</span> 
			<span id="msgHolder">This is an alert box.</span>
	</div>
</body>
</html>
